name: Build Backend Binary (Windows)

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install build dependencies
        shell: bash
        run: |
          pip install --upgrade pip
          pip install pyinstaller cython setuptools wheel

      - name: Run build.py
        run: python build.py

      - name: Upload artifact (30 days)
        uses: actions/upload-artifact@v4
        with:
          name: swarmclonebackend-windows.zip
          path: dist/
          retention-days: 30

      - name: Create GitHub Release (on tag only)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/swarmclonebackend-windows.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}