name: Build Multi-Platform Binary

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.10']
        include:
          - os: ubuntu-latest
            platform_name: linux
            artifact_name: swarmclonebackend-linux.zip
          - os: windows-latest
            platform_name: windows
            artifact_name: swarmclonebackend-windows.zip
          - os: macos-latest
            platform_name: macos
            artifact_name: swarmclonebackend-macos.zip
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install system dependencies
      run: |
        if [ "${{ matrix.os }}" == "ubuntu-latest" ]; then
          sudo apt-get update
          sudo apt-get install -y build-essential python3-dev
        elif [ "${{ matrix.os }}" == "macos-latest" ]; then
          brew update
          brew install pkg-config
        elif [ "${{ matrix.os }}" == "windows-latest" ]; then
          echo "Windows build environment is ready"
        fi

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install cython setuptools wheel
        if [ -f requirements.txt ]; then
          pip install -r requirements.txt
        fi

    - name: Install build dependencies
      run: |
        pip install pyinstaller==5.13.2

    - name: Build binary
      run: |
        python build.py
      env:
        PYTHONIOENCODING: utf-8

    - name: Prepare distribution files
      run: |
        if [ "${{ matrix.os }}" == "windows-latest" ]; then
          # Windows specific
          mkdir -p dist/swarmclonebackend
          cp -r dist/*.exe dist/*.dll dist/swarmclonebackend/ 2>/dev/null || true
          cp -r dist/modules dist/swarmclonebackend/ 2>/dev/null || true
          cp config.yml dist/swarmclonebackend/ 2>/dev/null || true
        else
          # Linux and macOS
          mkdir -p dist/swarmclonebackend
          cp -r dist/backend dist/swarmclonebackend/ 2>/dev/null || true
          cp -r dist/modules dist/swarmclonebackend/ 2>/dev/null || true
          cp config.yml dist/swarmclonebackend/ 2>/dev/null || true
        fi

    - name: Create zip archive
      run: |
        if [ "${{ matrix.os }}" == "windows-latest" ]; then
          cd dist/swarmclonebackend
          Compress-Archive -Path * -DestinationPath ../${{ matrix.artifact_name }}
          cd ../..
        else
          cd dist/swarmclonebackend
          zip -r ../${{ matrix.artifact_name }} .
          cd ../..
        fi

    - name: Verify artifact
      run: |
        echo "Artifact created: ${{ matrix.artifact_name }}"
        if [ "${{ matrix.os }}" == "windows-latest" ]; then
          Get-ChildItem dist/*.zip | Format-Table Name, Length
        else
          ls -lh dist/*.zip
        fi

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: dist/${{ matrix.artifact_name }}
        retention-days: 7

  release:
    needs: build
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
        
    - name: Display structure of downloaded files
      run: ls -R artifacts/

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/swarmclonebackend-windows.zip
          artifacts/swarmclonebackend-linux.zip
          artifacts/swarmclonebackend-macos.zip
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}