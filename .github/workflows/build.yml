name: Build Tauri Application

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'release'
        type: choice
        options:
          - release
          - debug
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  TAURI_FRONTEND_PATH: ./frontend

jobs:
  check-commit-message:
    runs-on: ubuntu-latest
    outputs:
      should-build: ${{ steps.check.outputs.should-build }}
    steps:
      - name: Check commit message
        id: check
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "✅ Workflow dispatch event, will proceed with build"
            echo "should-build=true" >> $GITHUB_OUTPUT
          else
            COMMIT_MSG="${{ github.event.head_commit.message }}"
            if [[ "$COMMIT_MSG" == ci_required* ]]; then
              echo "✅ Commit message starts with ci_required, will proceed with build"
              echo "should-build=true" >> $GITHUB_OUTPUT
            else
              echo "ℹ️  Commit message does not start with ci_required, skipping build"
              echo "should-build=false" >> $GITHUB_OUTPUT
            fi
          fi

  build-tauri:
    needs: check-commit-message
    if: needs.check-commit-message.outputs.should-build == 'true'
    runs-on: ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - platform: ubuntu-latest
            rust_target: x86_64-unknown-linux-gnu
          - platform: macos-latest
            rust_target: universal-apple-darwin
          - platform: windows-latest
            rust_target: x86_64-pc-windows-msvc
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (ubuntu)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: ${{ env.TAURI_FRONTEND_PATH }}/package-lock.json

      - name: Install frontend dependencies
        run: npm ci
        working-directory: ${{ env.TAURI_FRONTEND_PATH }}

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: Install Rust dependencies
        run: rustup target add ${{ matrix.rust_target }}

      - name: Build Tauri app
        run: npm run tauri build ${{ inputs.build_type == 'debug' && '--debug' || '' }}
        working-directory: ${{ env.TAURI_FRONTEND_PATH }}
        env:
          TAURI_PLATFORM: ${{ matrix.platform == 'ubuntu-latest' && 'linux' || matrix.platform == 'macos-latest' && 'macos' || 'windows' }}

      - name: List build artifacts (for debugging)
        shell: bash
        run: |
          echo "Listing build artifacts in target directory:"
          if [ "${{ matrix.platform }}" = "windows-latest" ]; then
            # Windows使用PowerShell命令
            pwsh -Command "Get-ChildItem -Path '${{ env.TAURI_FRONTEND_PATH }}/src-tauri/target' -Recurse -Include *.AppImage, *.dmg, *.exe | Select-Object -First 20"
          else
            # Linux/macOS使用find命令
            find "${{ env.TAURI_FRONTEND_PATH }}/src-tauri/target" -type f \( -name "*.AppImage" -o -name "*.dmg" -o -name "*.exe" \) 2>/dev/null | head -20
          fi

      - name: Prepare Linux AppImage for upload
        if: matrix.platform == 'ubuntu-latest'
        shell: bash
        run: |
          # 查找AppImage文件并复制到工作目录根目录
          APPIMAGE_FILE=$(find "${{ env.TAURI_FRONTEND_PATH }}/src-tauri/target" -name "*.AppImage" -type f | head -1)
          if [ -f "$APPIMAGE_FILE" ]; then
            cp "$APPIMAGE_FILE" .
          fi

      - name: Upload Artifacts (Linux)
        if: matrix.platform == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: linux-appimage
          path: ./*.AppImage

      - name: Prepare macOS DMG for upload
        if: matrix.platform == 'macos-latest'
        shell: bash
        run: |
          # 查找DMG文件并复制到工作目录根目录
          DMG_FILE=$(find "${{ env.TAURI_FRONTEND_PATH }}/src-tauri/target" -name "*.dmg" -type f | head -1)
          if [ -f "$DMG_FILE" ]; then
            cp "$DMG_FILE" .
          fi

      - name: Upload Artifacts (macOS)
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: ./*.dmg

      - name: Prepare Windows Release EXE for upload
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          # 查找release目录下的exe文件（排除nsis目录）
          $exeFiles = Get-ChildItem -Path "${{ env.TAURI_FRONTEND_PATH }}/src-tauri/target" -Recurse -Filter *.exe | Where-Object { $_.DirectoryName -notmatch 'nsis' }
          if ($exeFiles.Count -gt 0) {
            Copy-Item -Path $exeFiles[0].FullName -Destination ".\app-release.exe"
          }

      - name: Upload Artifacts (Windows - Release EXE)
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-release-exe
          path: ./app-release.exe

      - name: Prepare Windows NSIS Installer for upload
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          # 查找nsis目录下的exe文件
          $nsisFiles = Get-ChildItem -Path "${{ env.TAURI_FRONTEND_PATH }}/src-tauri/target" -Recurse -Filter *.exe | Where-Object { $_.DirectoryName -match 'nsis' }
          if ($nsisFiles.Count -gt 0) {
            Copy-Item -Path $nsisFiles[0].FullName -Destination ".\app-nsis-installer.exe"
          }

      - name: Upload Artifacts (Windows - NSIS Installer)
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-nsis-installer
          path: ./app-nsis-installer.exe
