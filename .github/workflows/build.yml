name: Build Binary

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.13']
        include:
          - os: ubuntu-latest
            platform_name: linux
            artifact_name: swarmclonebackend-linux.zip
          - os: windows-latest
            platform_name: windows
            artifact_name: swarmclonebackend-windows.zip
          - os: macos-latest
            platform_name: macos
            artifact_name: swarmclonebackend-macos.zip
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install system dependencies (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential python3-dev gcc zip

    - name: Install system dependencies (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        brew update
        brew install pkg-config

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install cython setuptools wheel
        if [ -f requirements.txt ]; then
          pip install -r requirements.txt
        fi
      shell: bash

    - name: Install build dependencies
      run: |
        pip install pyinstaller>=6.0.0
      shell: bash

    - name: Debug project structure
      run: |
        echo "当前目录: $(pwd)"
        echo "目录结构:"
        find . -type f -name "*.py" | head -20
        echo "检查 src 目录:"
        ls -la src/ || echo "src 目录不存在"
        echo "检查 src/main.py:"
        ls -la src/main.py || echo "main.py 不存在"
        echo "检查 src/modules:"
        ls -la src/modules/ || echo "modules 目录不存在"
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}