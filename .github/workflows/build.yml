name: Build Tauri Application

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'release'
        type: choice
        options:
          - release
          - debug
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  TAURI_FRONTEND_PATH: ./frontend

jobs:
  check-commit-message:
    runs-on: ubuntu-latest
    outputs:
      should-build: ${{ steps.check.outputs.should-build }}
    steps:
      - name: Check commit message
        id: check
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "‚úÖ Workflow dispatch event, will proceed with build"
            echo "should-build=true" >> $GITHUB_OUTPUT
          else
            COMMIT_MSG="${{ github.event.head_commit.message }}"
            if [[ "$COMMIT_MSG" == ci_required* ]]; then
              echo "‚úÖ Commit message starts with 'ci_required', will build"
              echo "should-build=true" >> $GITHUB_OUTPUT
            else
              echo "üö´ Commit message does not start with 'ci_required', skipping build"
              echo "should-build=false" >> $GITHUB_OUTPUT
            fi
          fi

  build:
    needs: check-commit-message
    if: needs.check-commit-message.outputs.should-build == 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            rust_target: x86_64-pc-windows-msvc
          - os: ubuntu-latest
            rust_target: x86_64-unknown-linux-gnu
          - os: macos-latest
            rust_target: x86_64-apple-darwin

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: ${{ env.TAURI_FRONTEND_PATH }}/package-lock.json

      - name: Install frontend deps
        working-directory: ${{ env.TAURI_FRONTEND_PATH }}
        run: npm ci

      - name: Build Tauri (debug)
        if: github.event.inputs.build_type == 'debug'
        working-directory: ${{ env.TAURI_FRONTEND_PATH }}
        run: npm run tauri build -- --debug

      - name: Build Tauri (release)
        if: github.event.inputs.build_type != 'debug'
        working-directory: ${{ env.TAURI_FRONTEND_PATH }}
        run: npm run tauri build

      # ---------- ‰∏ä‰º†Âà∂ÂìÅ ----------
      - name: Upload artifacts ‚Äì Windows (exe only)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $exeOnly = Get-ChildItem -Path "${{ env.TAURI_FRONTEND_PATH }}/src-tauri/target/release/*.exe" -Exclude "*nsis*"
          Compress-Archive -Path $exeOnly -DestinationPath "win-executable.zip"
      - uses: actions/upload-artifact@v4
        if: matrix.os == 'windows-latest'
        with:
          name: tauri-win-executable
          path: win-executable.zip

      - name: Upload artifacts ‚Äì Windows (NSIS only)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $nsis = Get-ChildItem -Path "${{ env.TAURI_FRONTEND_PATH }}/src-tauri/target/release/nsis/*.exe"
          Compress-Archive -Path $nsis -DestinationPath "win-nsis.zip"
      - uses: actions/upload-artifact@v4
        if: matrix.os == 'windows-latest'
        with:
          name: tauri-win-nsis
          path: win-nsis.zip

      - name: Upload artifacts ‚Äì Linux (AppImage only)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: tauri-linux-appimage
          path: ${{ env.TAURI_FRONTEND_PATH }}/src-tauri/target/release/bundle/appimage/*.AppImage

      - name: Upload artifacts ‚Äì macOS (dmg only)
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: tauri-macos-dmg
          path: ${{ env.TAURI_FRONTEND_PATH }}/src-tauri/target/release/bundle/dmg/*.dmg
