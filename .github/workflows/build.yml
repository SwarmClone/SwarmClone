name: Build Tauri Application

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'release'
        type: choice
        options:
          - release
          - debug
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  TAURI_FRONTEND_PATH: ./frontend

jobs:
  check-commit-message:
    runs-on: ubuntu-latest
    outputs:
      should-build: ${{ steps.check.outputs.should-build }}
    steps:
      - name: Check commit message
        id: check
        run: |
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          if [[ "$COMMIT_MSG" == ci_required* ]]; then
            echo "should-build=true" >> $GITHUB_OUTPUT
            echo "✅ Commit message starts with 'ci_required', will proceed with build"
          else
            echo "should-build=false" >> $GITHUB_OUTPUT
            echo "⏩ Commit message does not start with 'ci_required', skipping build"
          fi

  build:
    permissions:
      contents: write
    needs: check-commit-message
    if: ${{ github.event_name == 'workflow_dispatch' || needs.check-commit-message.outputs.should-build == 'true' }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux
          - platform: 'ubuntu-latest'
            container: 'ubuntu:20.04'
            args: ''
            target: ''
            arch: 'x86_64'
            distro: 'ubuntu-20.04'
            
          # Windows - Windows Server 2022
          - platform: 'windows-2022'
            args: ''
            target: ''
            arch: 'x86_64'
            distro: 'windows'
            
          # macOS - macOS 14 (Intel)
          - platform: 'macos-14'
            args: ''
            target: ''
            arch: 'x86_64'
            distro: 'macos-intel'
            
          # macOS ARM64 (Apple Silicon)
          - platform: 'macos-14'
            args: '--target aarch64-apple-darwin'
            target: 'aarch64-apple-darwin'
            arch: 'arm64'
            distro: 'macos-arm64'

    runs-on: ${{ matrix.platform }}
    container: ${{ matrix.container }}

    steps:
      - name: Setup container environment (Ubuntu 20.04)
        if: matrix.container == 'ubuntu:20.04'
        env:
          DEBIAN_FRONTEND: noninteractive
          TZ: Etc/UTC
        run: |
          # 设置非交互式环境，避免tzdata等包的交互式配置
          export DEBIAN_FRONTEND=noninteractive
          export TZ=Etc/UTC
          
          # 预配置debconf以避免交互式提示
          echo 'debconf debconf/frontend select Noninteractive' | debconf-set-selections
          echo 'tzdata tzdata/Areas select Etc' | debconf-set-selections
          echo 'tzdata tzdata/Zones/Etc select UTC' | debconf-set-selections
          
          apt-get update
          apt-get install -y \
            sudo \
            curl \
            wget \
            git \
            build-essential \
            software-properties-common \
            apt-transport-https \
            ca-certificates \
            gnupg \
            lsb-release \
            tzdata

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Linux dependencies (Ubuntu 20.04)
        if: matrix.container == 'ubuntu:20.04'
        env:
          DEBIAN_FRONTEND: noninteractive
          TZ: Etc/UTC
        run: |
          export DEBIAN_FRONTEND=noninteractive
          export TZ=Etc/UTC
          
          echo 'debconf debconf/frontend select Noninteractive' | debconf-set-selections
          echo 'tzdata tzdata/Areas select Etc' | debconf-set-selections
          echo 'tzdata tzdata/Zones/Etc select UTC' | debconf-set-selections
          echo 'keyboard-configuration keyboard-configuration/layoutcode string us' | debconf-set-selections
          echo 'keyboard-configuration keyboard-configuration/modelcode string pc105' | debconf-set-selections
          
          apt-get update
          
          apt-get install -y \
            libwebkit2gtk-4.0-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            pkg-config \
            libcairo2-dev \
            libpango1.0-dev \
            libgdk-pixbuf2.0-dev \
            libatk1.0-dev \
            libdbus-1-dev \
            libxcb1-dev \
            libasound2-dev \
            libpulse-dev \
            libxtst6 \
            libxtst-dev \
            libxrandr-dev \
            libxss-dev \
            libglib2.0-dev \
            libsoup2.4-dev \
            libjavascriptcoregtk-4.0-dev \
            build-essential \
            curl \
            wget \
            file \
            keyboard-configuration

      - name: Install Linux dependencies (Ubuntu latest)
        if: matrix.platform == 'ubuntu-latest' && matrix.container != 'ubuntu:20.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.0-dev \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            build-essential \
            curl \
            wget \
            file \
            libgtk-3-dev \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'
          cache-dependency-path: ${{ env.TAURI_FRONTEND_PATH }}/package-lock.json

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: ${{ env.TAURI_FRONTEND_PATH }}/src-tauri -> target

      - name: Install frontend dependencies
        working-directory: ${{ env.TAURI_FRONTEND_PATH }}
        run: |
          npm ci
          npm run build

      - name: Build Tauri application
        uses: tauri-apps/tauri-action@v0
        with:
          projectPath: ${{ env.TAURI_FRONTEND_PATH }}
          args: ${{ matrix.args }}
          includeDebug: ${{ github.event.inputs.build_type == 'debug' }}
          includeRelease: ${{ github.event.inputs.build_type == 'release' || github.event.inputs.build_type == '' }}

      - name: List build outputs (Debug)
        if: always()
        run: |
          echo "=== Listing build outputs ==="
          echo "Platform: ${{ matrix.platform }}"
          echo "Target: ${{ matrix.target }}"
          echo "Args: ${{ matrix.args }}"
          echo "Distro: ${{ matrix.distro }}"
          echo "--- Frontend path contents ---"
          ls -la ${{ env.TAURI_FRONTEND_PATH }}/ || true
          echo "--- src-tauri path contents ---"
          ls -la ${{ env.TAURI_FRONTEND_PATH }}/src-tauri/ || true
          echo "--- Target directory contents ---"
          ls -la ${{ env.TAURI_FRONTEND_PATH }}/src-tauri/target/ || true
          echo "--- Release directory contents ---"
          ls -la ${{ env.TAURI_FRONTEND_PATH }}/src-tauri/target/release/ || true
          echo "--- Bundle directory contents ---"
          ls -la ${{ env.TAURI_FRONTEND_PATH }}/src-tauri/target/release/bundle/ || true
          echo "--- Looking for specific files ---"
          find ${{ env.TAURI_FRONTEND_PATH }}/src-tauri/target/ -name "*.dmg" -o -name "*.app" -o -name "*.exe" -o -name "*.msi" -o -name "*.deb" -o -name "*.AppImage" 2>/dev/null || true

      - name: Upload build artifacts - Linux
        if: success() && matrix.platform == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: tauri-app-${{ matrix.distro }}-${{ matrix.arch }}
          path: |
            ${{ env.TAURI_FRONTEND_PATH }}/src-tauri/target/release/bundle/deb/*.deb
            ${{ env.TAURI_FRONTEND_PATH }}/src-tauri/target/release/bundle/rpm/*.rpm
            ${{ env.TAURI_FRONTEND_PATH }}/src-tauri/target/release/bundle/appimage/*.AppImage
            ${{ env.TAURI_FRONTEND_PATH }}/src-tauri/target/release/bundle/deb/
            ${{ env.TAURI_FRONTEND_PATH }}/src-tauri/target/release/bundle/rpm/
            ${{ env.TAURI_FRONTEND_PATH }}/src-tauri/target/release/bundle/appimage/
          retention-days: 30

      - name: Upload build artifacts - Windows
        if: success() && matrix.platform == 'windows-2022'
        uses: actions/upload-artifact@v4
        with:
          name: tauri-app-${{ matrix.distro }}-${{ matrix.arch }}
          path: |
            ${{ env.TAURI_FRONTEND_PATH }}/src-tauri/target/release/bundle/msi/*.msi
            ${{ env.TAURI_FRONTEND_PATH }}/src-tauri/target/release/bundle/nsis/*.exe
            ${{ env.TAURI_FRONTEND_PATH }}/src-tauri/target/release/bundle/msi/
            ${{ env.TAURI_FRONTEND_PATH }}/src-tauri/target/release/bundle/nsis/
          retention-days: 30

      - name: Upload build artifacts - macOS Intel
        if: success() && matrix.platform == 'macos-14' && matrix.target == ''
        uses: actions/upload-artifact@v4
        with:
          name: tauri-app-${{ matrix.distro }}-${{ matrix.arch }}
          path: |
            ${{ env.TAURI_FRONTEND_PATH }}/src-tauri/target/release/bundle/dmg/*.dmg
            ${{ env.TAURI_FRONTEND_PATH }}/src-tauri/target/release/bundle/macos/*.app
            ${{ env.TAURI_FRONTEND_PATH }}/src-tauri/target/x86_64-apple-darwin/release/bundle/dmg/*.dmg
            ${{ env.TAURI_FRONTEND_PATH }}/src-tauri/target/x86_64-apple-darwin/release/bundle/macos/*.app
          retention-days: 30

      - name: Upload build artifacts - macOS ARM64
        if: success() && matrix.platform == 'macos-14' && matrix.target == 'aarch64-apple-darwin'
        uses: actions/upload-artifact@v4
        with:
          name: tauri-app-${{ matrix.distro }}-${{ matrix.arch }}
          path: |
            ${{ env.TAURI_FRONTEND_PATH }}/src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/*.dmg
            ${{ env.TAURI_FRONTEND_PATH }}/src-tauri/target/aarch64-apple-darwin/release/bundle/macos/*.app
          retention-days: 30

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v') && github.event.inputs.build_type == 'release'
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: ${{ env.TAURI_FRONTEND_PATH }}
          tagName: ${{ github.ref_name }}
          releaseName: 'Tauri App ${{ github.ref_name }}'
          releaseBody: 'Tauri application release ${{ github.ref_name }}'
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
