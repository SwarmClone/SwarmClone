name: Build Bakcend Binary

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.13']
        include:
          - os: ubuntu-latest
            platform_name: linux
            artifact_name: swarmclonebackend-linux.zip
          - os: windows-latest
            platform_name: windows
            artifact_name: swarmclonebackend-windows.zip
          - os: macos-latest
            platform_name: macos
            artifact_name: swarmclonebackend-macos.zip
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install system dependencies (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential python3-dev
    - name: Install system dependencies (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        brew update
        brew install pkg-config
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install cython setuptools wheel
        if [ -f requirements.txt ]; then
          pip install -r requirements.txt
        fi
      shell: bash

    - name: Install build dependencies
      run: |
        pip install pyinstaller>=6.0.0
      shell: bash

    - name: Build binary
      run: |
        python build.py
      env:
        PYTHONIOENCODING: utf-8
      shell: bash

    - name: Prepare distribution files (Linux/macOS)
      if: matrix.os != 'windows-latest'
      run: |
        mkdir -p dist/swarmclonebackend
        if [ -f dist/backend ]; then
          cp -r dist/backend dist/swarmclonebackend/ 2>/dev/null || true
        fi
        cp -r dist/modules dist/swarmclonebackend/ 2>/dev/null || true
        cp config.yml dist/swarmclonebackend/ 2>/dev/null || true
      shell: bash

    - name: Prepare distribution files (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        mkdir -p dist/swarmclonebackend
        if exist dist\backend.exe (
          copy dist\backend.exe dist\swarmclonebackend\ 2>nul || true
        )
        if exist dist\*.dll (
          copy dist\*.dll dist\swarmclonebackend\ 2>nul || true
        )
        if exist dist\modules (
          xcopy /E /I dist\modules dist\swarmclonebackend\modules 2>nul || true
        )
        if exist config.yml (
          copy config.yml dist\swarmclonebackend\ 2>nul || true
        )
      shell: cmd

    - name: Create zip archive (Linux/macOS)
      if: matrix.os != 'windows-latest'
      run: |
        cd dist/swarmclonebackend
        zip -r ../${{ matrix.artifact_name }} .
        cd ../..
      shell: bash

    - name: Create zip archive (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        cd dist\swarmclonebackend
        Compress-Archive -Path * -DestinationPath ..\${{ matrix.artifact_name }}
        cd ..\..
      shell: powershell

    - name: Verify artifact (Linux/macOS)
      if: matrix.os != 'windows-latest'
      run: |
        echo "Artifact created: ${{ matrix.artifact_name }}"
        ls -lh dist/*.zip
      shell: bash

    - name: Verify artifact (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        echo "Artifact created: ${{ matrix.artifact_name }}"
        Get-ChildItem dist\*.zip | Format-Table Name, Length
      shell: powershell

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: dist/${{ matrix.artifact_name }}
        retention-days: 7

  release:
    needs: build
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
        
    - name: Display structure of downloaded files
      run: ls -R artifacts/
      shell: bash

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/swarmclonebackend-windows.zip
          artifacts/swarmclonebackend-linux.zip
          artifacts/swarmclonebackend-macos.zip
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}