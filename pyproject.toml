[project]
name = "swarmclone"
version = "0.4.0"
description = "Project SwarmClone - An AI system for building AI Streamers and more"
license = "Apache-2.0"
requires-python = ">=3.13"

dependencies = [
    "fastapi>=0.128.0",
    "pydantic>=2.12.5",
    "ruamel-yaml>=0.18.16",
    "uvicorn>=0.40.0",
]

[project.optional-dependencies]
# TODO: 按照功能定位分组依赖项目
# 对于普通用户，他们只能使用云端API，而不能使用本地模型。
# 这样就可以摆脱繁重的库依赖和 docker 需求
# 对于专业用户，他们也可以根据自己部署模型的需要，选择需要安装的模型运行库
dev = [
]

[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[project.scripts]
start = "backend.__main__:main"
