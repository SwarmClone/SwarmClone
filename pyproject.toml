[project]
name = "swarmclonebackend"
version = "0.4.0"
description = "Project SwarmClone - An AI system for building AI Streamers and more"
license = "Apache-2.0"
requires-python = ">=3.13"

dependencies = [
    "asyncio>=4.0.0",
    "flask>=3.1.2",
]

[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]
