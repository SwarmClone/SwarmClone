[project]
name = "swarmclone"
version = "0.4.0"
description = "SwarmClone AI Framework - An AI framework for building AI Streamers and more"
license = "GPL-3.0-or-later"
readme = "README.md"
requires-python = ">=3.11"

dependencies = [
    "fastapi>=0.122.0",
    "uvicorn>=0.38.0",
    "pydantic>=2.12.5",
    "ruamel-yaml>=0.18.16",
]

[project.optional-dependencies]
dev = [
]

[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[project.scripts]
start = "main:main"