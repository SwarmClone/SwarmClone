[project]
name = "swarmclone"
version = "0.3a"
description = "从零开始·蜂群克隆计划"
authors = [
    {name = "kyv001",email = "kyvyang@foxmail.com"}
]
license = {text = "GPL-3.0"}
readme = "README.md"
requires-python = ">=3.10,<3.11"
dependencies = [
    "playsound @ git+https://github.com/taconi/playsound",
    "accelerate (>=1.7.0,<2.0.0)",
    "tqdm (>=4.67.1,<5.0.0)",
    "huggingface-hub (>=0.25.0,<0.26.0)",
    "transformers (>=4.47.1,<5.0.0)",
    "tokenizers (>=0.21.1,<0.22.0)",
    "sherpa-onnx (>=1.12.0,<2.0.0)",
    "sounddevice (>=0.5.2,<0.6.0)",
    "soundfile (>=0.13.1,<0.14.0)",
    "sc-cosyvoice @ http://pixelstonelab.com:5005/sc_cosyvoice-0.2.0-py3-none-any.whl",
    "spacy-pkuseg (>=1.0.0,<2.0.0)",
    "dragonmapper (>=0.3.0,<0.4.0)",
    "hanziconv (>=0.3.2,<0.4.0)",
    "spacy (>=3.8.7,<4.0.0)",
    "textgrid (>=1.6.1,<2.0.0)",
    "zhconv (>=1.4.3,<2.0.0)",
    "fastapi (>=0.115.12,<0.116.0)",
    "uvicorn (>=0.34.2,<0.35.0)",
    "loguru (>=0.7.3,<0.8.0)",
    "tomli (>=2.2.1,<3.0.0)",
    "modelscope (>=1.22.0,<1.23.0)",
    "bilibili-api-python (>=17.1.4,<18.0.0)",
    "montreal-forced-aligner (>=3.2.2,<4.0.0)"
]

[tool.poetry.group.windows.dependencies]
pynini = {version = ">=2.1.6,<3.0.0", platform = "windows"}

[tool.poetry.group.linux.dependencies]
ttsfrd = {url = "http://pixelstonelab.com:5005/ttsfrd-0.4.2-cp310-cp310-linux_x86_64.whl", platform = "linux"}
ttsfrd-dependency = {url = "http://pixelstonelab.com:5005/ttsfrd_dependency-0.1-py3-none-any.whl", platform = "linux"}

[tool.poetry.group.develop.dependencies]
ipython = {version = ">=8.0"}

[build-system]
requires = [
    "poetry-core>=2.0.0,<3.0.0",
    "setuptools",
    "wheel",
    "pip"
]
build-backend = "poetry.core.masonry.api"

[[tool.poetry.source]]
name = "mirrors"
url = "https://mirrors.aliyun.com/pypi/simple/"
priority = "primary"

[[tool.poetry.source]]
name = "torch"
url = "https://mirrors.aliyun.com/pytorch-wheels/cu128"
priority = "primary"
